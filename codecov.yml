codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error

    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "header, diff, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "__test__/**/*"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "dist/**/*"
  - "coverage/**/*"
  - "vitest.config.mts"
  - "vitest.setup.ts"
